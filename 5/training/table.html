<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
</head>
<body>
    <h1>
        Здесь будет таблица
    </h1>
    <table border="5" style="width: 50%;">
        <thead>
            <th colspan="3">Еще название</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">2+3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td rowspan="2">6+9</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
            
        
    </table>
</body>

</html>
