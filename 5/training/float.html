<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        section{
            float: left;
            width: 70%;
            /*border: 1px solid red;*/
        }

        aside{
            float: right;
            width: 30%;
            /*border: 1px solid blue;*/
        }

        footer{
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Float</h1>
    <header>
        Header
    </header>
    <main>
        <section>
            Main section
        </section>
        <aside>
            Aside
        </aside>
    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
