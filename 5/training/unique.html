<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            left: 300px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .offset {
            position: relative;
            bottom: 20px;
            left: 400px;
        }
    </style>
</head>
<body>
    <h1>Уникальная</h1>
    <div></div>
    <div class="offset"></div>
    <div></div>
</body>
</html>
