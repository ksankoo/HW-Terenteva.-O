<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="/planner/assets/styles.css">
    <link rel="stylesheet" href="/planner/assets/normalize.css">
</head>
<body>
    <h1>Планировщик задач</h1>
    <div id="addTask">
        <h2>Добавить задачу</h2>
        <input id="taskInput" type="text" placeholder="Введите задачу">
        <button id="addTask__button">Добавить задачу</button>
    </div>
    <div id="taskList">
        <h2>Список задач</h2>
        <p id="noTask">Нет задач</p>
        <div id="allTasks">

        </div>
    </div>
    <button id="clearTasks__button">Очистить список задач</button>
    
    <script src="/planner/index.js"></script>
</body>
</html>
