<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/homework/assets/styles/normalize.css">

</head>

<body>
	<h1>Корзина</h1>

        <div class="product-card__describe">

            <div class="product-card__describe__weight">Вес: 200г</div>
        </div>
        <div class="product-card__price">
            <div class="price_1">230</div> руб
        </div>
    </div>
    <div class="product-card">
        <div class="product-card__image-container">
            <img class="product-card__image" src="/homework/assets/images/mozarella.png">
        </div>
        <div class="product-card__describe">
            <div class="product-card__describe__name">Моцарелла Galbani</div>
            <div class="product-card__describe__type">Тип: сыр</div>
            <div class="product-card__describe__weight">Вес: 125г</div>
        </div>
        <div class="product-card__price">
            <div class="price_2">130</div> руб
        </div>
    </div>
    <div class="product-card">
        <div class="product-card__image-container">
            <img class="product-card__image" src="/homework/assets/images/americano.jpg">
        </div>
        <div class="product-card__describe">
            <div class="product-card__describe__name">Печенье Американо</div>

        </div>
        <div class="product-card__price">
            <div class="price_3">70</div> руб
        </div>
    </div>
    <div class="product-card">
        <div class="product-card__image-container">
            <img class="product-card__image" src="/homework/assets/images/ritter.jpg">
        </div>
        <div class="product-card__describe">
            <div class="product-card__describe__name">Ritter Sport цельный лесной орех</div>
            <div class="product-card__describe__type">Тип: сладкое</div>
            <div class="product-card__describe__weight">Вес: 100г</div>
        </div>
        <div class="product-card__price">
            <div class="price_4">132</div> руб
        </div>
    </div>

    <div class="count">
        <button class="button">Скидка 20%</button>
        <div class="total-price"></div>
    </div>   

    <script src="/homework/cart.js"></script>
</body>
</html>
